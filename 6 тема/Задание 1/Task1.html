<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание № 1</title>
    <script>
  
            
            
    
    
  

let Arr = [4, 8, 0, 15, 16, 0, 23, 0, 42,]; // В этой задаче решил массив задать собтвенноручно
let NewArr = []; // новый массив в который мы будем складывать номера элементов

for(let i = 0; i < Arr.length; i++) {
    if (Arr[i] == 0) {  // находим элементы равные нулю в массиве
       
        NewArr.push(i + 1); //добавляем новый массив. сделал через (+1), чтобы порядковый номер отображался с 1
        
    }
}
console.log(` 
 Исходный массив: ${Arr}
 Новый массив: ${NewArr}
 `);

    </script>
</head>
<body>
    <h1>Задание № 1</h1>
    <p>В целочисленной последовательность есть нулевые элементы. Создать массив из номеров этих элементов </p>
    
</body>
</html>
