    <title>Задание № 2</title>
     <script>
         const N = 10;// задаём разрядность массива
         let arr = []; //создаём исходный массив
         let newArr = [];// создаем массив в который будем складывать четнные значения
         for(let i = 0; i <10; i++) {
             arr.push(+prompt("Введите значение")); // наполняем массив значениями

         }

         console.log(arr);

         for (let j = 0; j < arr.length; j++) {
             if(arr[j] % 2 == 0) {
                
                 newArr.push(arr[j]); // отбираем из исходнога массива значения и добавляе в новый массив
                 console.log(newArr)
             }
             
         }

         alert(`
          Массив arr:${arr}           
          Массив newArr:${newArr}
         `)  // Вывод нового массива
     </script>
