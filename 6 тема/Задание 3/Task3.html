    <script>
            // Создаём исходный массив и массив который послужит для некоторой группировки
     let N = +prompt("Введите колличество элементов массива") // определяем разрядность массива
     let arr = [] ; // создаем массив
     for(let k = 0; k < N; k++) {
             arr.push(+prompt("Введите значение элемента массива")); // задаем значение массива
        }
     let newArr = [] // создаем новый  массив

             // находим минимальный элемент массива и определяем его индекс
    let min = arr[0];
    let minInd;

    for (let i = 0; i < N; i++) { 
         if(arr[i]< min) {
             min = arr[i];
             minInd = i;
            
         }
         }
         console.log(minInd)

         

            //  находим максимальный элемент массива и его индекс

    let max = arr[0];
    let maxInd;
    for (let i = 0; i < N; i++)   {
        if(arr[i] > max) {
            max = arr[i];
            maxInd= i;
        }
    }

                       // осуществляем отбор элементов между максимальныи и минимальными элементами массива

   if(maxInd > minInd) {
    while(maxInd > minInd) {
        minInd++;
        newArr.push(arr[minInd]);
        
    }
    newArr.pop();

   }else if(minInd > maxInd){ 
    while (minInd > maxInd) {
        maxInd++;
        newArr.push(arr[maxInd]);

      }
      newArr.pop();
   }
  
                         //  Определяем произведение оставшихся элементов массива
   let f = 1;

   for(let i = 0; i < newArr.length; i++){
    f *= newArr[i];
   }

   if(newArr.length == 0) {
    f = 0;
   }
